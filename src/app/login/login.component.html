<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="loginArea">
    <center>
    <div class="login">
      <div class="logo">
       <!-- <img src="../img/logo.jpg"> -->
      </div>
      <h1 style="color: white;">Login</h1>
      <form class="form">
        <label for="email" style="color: white;">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="ejemplo@hotmail.com"><br>
        <label for="pass" style="color: white;">Password:</label><br>
        <input type="text" id="pass" name="pass" placeholder="xxxxxxxx"><br>
        <button>Login</button>
      </form>
    </div>
    </center>
  </div>
</body>
</html>
