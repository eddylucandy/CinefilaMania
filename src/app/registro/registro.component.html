<!-- Registration Page Content -->
<div class="RegistrationArea">
  <img class="background-image" src="/img/background.jpg" alt="Fondo">

    <div class="Registration">
      <div class="logo">
        <img class="RegistrationLogo" src="img/logo.jpg">
      </div>

      <h1 style="color: white;">Registration</h1>

      <form class="form" (ngSubmit)="onRegister()">
        <i class="fa-regular fa-envelope"></i>
        <input type="text" name="id" [(ngModel)]="userId" placeholder="User ID" />

        <i class="fa-regular fa-envelope"></i>
        <input type="text" name="email" [(ngModel)]="email" placeholder="Email" />

        <i class="fa-solid fa-lock"></i>
        <input type="password" name="pass" [(ngModel)]="password" placeholder="Password" />

        <i class="fa-solid fa-lock"></i>
        <input type="password" name="confirm" [(ngModel)]="confirmPassword" placeholder="Confirm Password" />

        <div class="aceptar container">
          <label class="aceptar-label">
            <input type="checkbox" [(ngModel)]="acceptedTerms" name="terms" />
            <span class="terms"><u>I agree to the terms & conditions</u></span>
          </label>
        </div>

        <br />
        <button type="submit">Registration</button>
      </form>

      <p>Already have an account? <span id="login" (click)="goToLogin()">Login</span></p>
    </div>
</div>
